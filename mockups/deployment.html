  <body>
    <nav class="navbar navbar-default">

      <div class="row">
        <div class="col-xs-1"></div>
        <div class="col-xs-9">
          <h1>Deployment Notes Form</h1>
          <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Sprint</label>

              </div>
              <div class="form-group">
                <label for="exampleInputFile">File input</label>
                <input type="file" id="exampleInputFile">
              </div>
              <button type="add" class="btn btn-default">Add</button>
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
            <a href="file:///Users/erinmahoney/projects/piebird/index.html" class="btn btn-default">Cancel</a>
